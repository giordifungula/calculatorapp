<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>

        <form class="calculator" id="calculator">
            <div class="item-block item-block1" id="output">0</div>
            <div class="item-block item-block2" id="ac">AC</div>
            <div class="item-block item-block3" id="one">1</div>
            <div class="item-block item-block4" >-</div>
            <div class="item-block item-block5" id="two">2</div>
            <div class="item-block item-block6" id="three">3</div>
            <div class="item-block item-block7">+</div>
            <div class="item-block item-block8" id="four">4</div>
            <div class="item-block item-block9" id="five">5</div>
            <div class="item-block item-block10">X</div>
            <div class="item-block item-block11" id="six">6</div>
            <div class="item-block item-block12" id="seven">7</div>
            <div class="item-block item-block13">/</div>
            <div class="item-block item-block14" id="eight">8</div>
            <div class="item-block item-block15" id="nine">9</div>
            <div class="item-block item-block16">=</div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
